<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Decode Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;
            margin: 0;
            background-color: rgb(248, 249, 250);


        }
        body::-webkit-scrollbar{
            width: 0px;
            background: transparent;
        }

        h1{
            text-align: center;
            color: rgb(51,51,51);
            margin-bottom: 20px;

            
        }

        form{
            background: rgb(255,255,255);
            padding: 20px;
            border: 1px;
            border-style: solid;
            border-color:rgb(204,204,204);
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
        }

        .ImageContainer{
            display: flex;
            justify-content: center;
            margin-top: 20px;


        }

        .ImageContainer img{
            max-width: 100%;
            height: auto;
            border: 1px;
            border-style: solid;
            border-color:rgb(204,204,204);
            padding: 10px;
            border-radius: 5px;
            
        }

        pre{
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color:rgb(248, 249, 250);
            border: 1px;
            border-style: solid;
            border-color:rgb(221, 221, 221);
            border-radius: 5px;
            resize: vertical;
            max-height: 500px;
        }

        button{
            padding: 10px 20px;
            background-color: rgb(42,112,188);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover{
            background-color: rgb(0,86,179);
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgb(110,168,231);
            display: flex;
            justify-content: center;
            padding: 4px;
            color:rgb(255,255,255);


        }

        nav.navbar{
            position: fixed;
            top: 0;
            width: 100%;
          z-index: 999;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <span>Steganography Tool</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'encode' %}">Encode</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'decode' %}">Decode</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>

    <br>
    <br>

    <h1>Decode Message from Image</h1>

    <form id="decode-form" method="POST" enctype="multipart/form-data" action="{% url 'decode' %}" onsubmit="handleDecodeSubmit(event)">
        {% csrf_token %}
        <div class="mb-3">
        <label for="imageUpload" class="form-label">Upload an Image:</label>
        <input class="form-control" type="file" id="imageUpload" name="image" accept="image/*" required>
        </div>
    
        <div class="ImageContainer">
        <img id="ImagePreview" src="#" alt="Uploaded Image" style="display: none;">
        </div>
    
        <div class="text-center">
        <button type="submit">Decode</button>
        <p id="error-message" style="color:rgb(241,64,64); display:none;">Please select an image before submitting!</p>
        </div>
    
        <div class="mt-4">
        <label for="messageOutput" class="form-label"><strong>Decoded Message:</strong></label>
        <pre id="messageOutput">No message decoded yet, give it some time if you did upload an image and decoded it</pre>
    </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <footer class="footer">
        <p>&copy;2025 Steganography Tool. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const InputImage = document.getElementById('imageUpload');
        const ImagePreview = document.getElementById('ImagePreview');
        const MessageError = document.getElementById('error-message');

        InputImage.addEventListener('change',function (){
            const file = this.files[0];
            if (file){
                const reader = new FileReader();
                reader.onload = function (e){
                    ImagePreview.src = e.target.result;
                    ImagePreview.style.display ='block';
                };
                reader.readAsDataURL(file);
            }
        });

        async function handleDecodeSubmit(event){
            event.preventDefault();
            const file = InputImage.files[0];
            if (!file){
                MessageError.style.display ="block";  
                return; 
            } 
            
            else{
                MessageError.style.display ="none";  
            }

            const formData = new FormData();
            formData.append('image',file);

            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            try {
                const response = await fetch("{% url 'decode' %}",
                {
                    method:"POST",
                    body:formData,
                    headers:{
                        "X-CSRFToken": csrfToken
                    }
                });

                const data = await response.json();
                const decodedMessage = data.message ||'No message found';
                document.getElementById('messageOutput').textContent = decodedMessage;
            } catch (error){
                document.getElementById('messageOutput').textContent = 'An error occurred during decoding';
                console.error(error);
            }
        }
    </script>
</body>
</html>
